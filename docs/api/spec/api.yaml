paths:
  /captures:
    description: >-
      A list of http methods that supports creation, retrieval, and update of
      capture data.
    summary: Operations supported for captures resource
    get:
      tags: []
      operationId: getCaptures
      summary: >-
        Retrieves capture data based on a filtering criteria or without
        filtering criteria
      parameters:
        - in: query
          example: ''
          required: false
          deprecated: false
          allowEmptyValue: false
          description: >-
            The status of the capture data, it can be one of the following
            three 

            * unprocessed

            * approved

            * rejected
          x-last-modified: 1611167306743
          type: object
          enum: []
          properties: {}
          name: status
        - name: planter_contact
          in: query
          example: ''
          required: false
          deprecated: false
          allowEmptyValue: false
          description: "Search capture data containing planter's email or phone number "
          x-last-modified: 1611167296641
        - name: planter_id
          in: query
          example: ''
          required: false
          deprecated: false
          allowEmptyValue: false
          description: Retrieve capture data with the given planter_id
          x-last-modified: 1611167349326
        - name: limit
          in: query
          example: ''
          required: false
          deprecated: false
          allowEmptyValue: false
          description: >-
            The number of captures to retrieve, this defaults to 1000 if not
            specified.
          x-last-modified: 1611167795903
        - name: offset
          in: query
          example: ''
          required: false
          deprecated: false
          allowEmptyValue: false
          description: >-
            To paginate the results, use `offset` to skip the number of records
            that has already been consumed by prior API invocations. For e.g. if
            there are 100 capture records and each invocation has `limit` value
            set to 10, an incrementing `offset` value by  10 would paginate to
            show all 100 records in 10 invocations. The first one with no
            offset, second invocation with 20, third with 30, and all the way to
            last one with offset value of 90.
          x-last-modified: 1611168282092
      description: >-
