components:
  schemas:
    Capture:
      description: >-
        Represents the snapshot of a tree captured by a device with its
        associated data and meta data. It contains the photo of the tree,
        location, planter details.
      type: object
      properties:
        id:
          type: string
          minLength: 1
          description: >-
            The identifier for the capture record. The id is a valid UUID
            string.
          format: uuid
        reference_id:
          type: string
          minLength: 1
          description: >-
            A backward compatible integer identifier used and owned as primary
            key by the legacy `trees` table in main treetracker db for its row.
            This is a temporary reference during the data migration process and
            can be removed when migration is complete.
        image_url:
          type: string
          minLength: 1
          description: The url containing the tree image that represents the capture.
        lat:
          type: string
          minLength: 1
          description: |
            The latitude location value of the tree capture.
        lon:
          type: string
          minLength: 1
          description: The longitude location value of the tree capture.
        gps_accuracy: {}
        planter_id:
          type:
            - string
            - integer
          minLength: 1
          description: The identifier of the planter record associated with this capture.
        planter_photo_url:
          type: string
        planter_contact:
          type: string
        device_identifier:
          type: string
        note:
          type: string
        attributes:
          type: object
          required:
            - entries
          properties:
            entries:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                type: object
                properties:
                  key:
                    type: string
                    minLength: 1
                  value:
                    type: string
                required:
                  - key
                  - value
        status:
          type: string
          minLength: 1
        created_at:
          type: string
          minLength: 1
        updated_at:
          type: string
          minLength: 1
      required:
        - id
        - image_url
        - lat
        - lon
        - planter_id
        - planter_contact
        - device_identifier
        - attributes
  responses: {}
  parameters: {}
  examples: {}
  requestBodies: {}
  headers: {}
  securitySchemes: {}
  links: {}
  callbacks: {}
